version: "3.1"
rules:
  - rule: Activate search properties form
    steps:
      - intent: search_properties
      - action: search_properties_form
      - active_loop: search_properties_form

  - rule: Update the district slot
    condition:
      - slot_was_set:
          - property_type: true
          - price_upper_bound: true
          - price_lower_bound: true
    steps:
      - intent: provide_district
      - action: action_search_properties

  - rule: Update the price slot_1
    condition:
      - slot_was_set:
          - property_type: true
          - districts: true
    steps:
      - intent: provide_price_range
      - action: action_search_properties

  - rule: Update the price slot_2
    condition:
      - slot_was_set:
          - property_type: true
          - districts: true
    steps:
      - intent: provide_price_lower_bound
      - action: action_search_properties

  - rule: Update the price slot_3
    condition:
      - slot_was_set:
          - property_type: true
          - districts: true
    steps:
      - intent: provide_price_upper_bound
      - action: action_search_properties

  - rule: Update the price slot_4
    condition:
      - slot_was_set:
          - property_type: true
          - districts: true
    steps:
      - intent: provide_price_average
      - action: action_search_properties

  - rule: Submit search properties form
    condition:
      - active_loop: search_properties_form
    steps:
      - action: search_properties_form
      - active_loop: null
      - action: action_search_properties

  - rule: Ask to rephrase when the message with low NLU confidence
    steps:
      - intent: nlu_fallback
      - action: utter_rephrase
